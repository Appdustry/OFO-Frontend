    <div class="slideholder">
        <div *ngIf="slide == 1 && event" [@inOutAnimation] class="slide">
            <input class="ofo title" [ngModel]="event.title">
            <div *ngFor="let date of event.dates" class="dateRow">
                <ng-container>
                    <input class="ofo date" type="text" [ngModel]="convertDate(date.startDate, date.endDate)"><button class="ofo checkPos" [ngClass]="{'posChecked': date.check && date.check == 1, 'negChecked': date.check && date.check == 2}" (click)="check(date, true)">✓</button><button class="ofo checkNeg" [ngClass]="{'negChecked': date.check && date.check == 2, 'posChecked': date.check && date.check == 1}" (click)="check(date, false)">✗</button>
                </ng-container>
            </div>
            <button class="ofo next" [disabled]="checkValidity()" (click)="slide = 2">Weiter</button>
        </div>
        <div *ngIf="slide == 2 && event" [@inOutAnimation] class="slide">
            <input class="ofo title" [ngModel]="event.title">
            <div *ngFor="let platform of event.platforms" class="dateRow">
                <ng-container>
                    <input class="ofo date" type="text" [ngModel]="platform.title"><button class="ofo checkPos" [ngClass]="{'posChecked': platform.check && platform.check == 1, 'negChecked': platform.check && platform.check == 2}" (click)="check(platform, true)">✓</button><button class="ofo checkNeg" [ngClass]="{'negChecked': platform.check && platform.check == 2, 'posChecked': platform.check && platform.check == 1}" (click)="check(platform, false)">✗</button>
                </ng-container>
            </div>
            <button class="ofo save" [disabled]="checkValidPlatforms()" (click)="save()">Speichern</button>
        </div>
        <div *ngIf="slide === 3 && event" [@inOutAnimation] class="slide">
            <div class="success">
                <img src="../../assets/done-white-48dp.svg">
            </div>
        </div>
        <div *ngIf="slide === 0" [@inOutAnimation] class="slide">
            <div class="fail">
                <img src="../../assets/error-white-48dp.svg">
                <span *ngIf="idError">Die ID ist ungültig</span>
            </div>
            <button *ngIf="!idError" class="ofo retry" (click)="retry()">Erneut versuchen</button>
        </div>
    </div>
</div>
